<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="box">
                <img src="./img/Logo.png" alt="Logo Boolean">
                <h1>Toboolist</h1>
        </header>

        <main class="main-box">
            <section class="button-area">
                <input class="add-task" type="button" value="Add Task">
                <input class="add-section" type="button" value="Add Section">
            </section>
            <section class="new-task">
                <span class="menu-arrow">&#9207;</span>
                <h2 class="menu-title">New Task</h2>
                <br>
                <div class="circle">
                    <span class="yes">&#10003;</span>
                </div>
                <span class="subtitle">Quarterly Newsletter</span>
                <div class="editorial tag"><span>Editorial</span></div>
            </section>
            <section class="new-task">
                <span class="menu-arrow">&#9207;</span>
                <h2 class="menu-title">Today</h2>
                <br>
                <div class="circle">
                    <span class="yes">&#10003;</span>
                </div>
                <span class="subtitle">Recruiting blog post</span>
                <div class="editorial tag"><span>Editorial</span></div>
            </section>
            
        </main>

    </body>
</html>
